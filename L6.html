<!DOCTYPE html>
<html>  
    <body>  
        <h1>Personal details form</h1>
        <form>  
            <fieldset>  
                <label>  
                    Name:
                </label>
                <input type="text" id="Name" placeholder="Enter Name"><br><br>
                <label> 
                    email id:
                </label>
                <input type="email" id="email" placeholder="enter email id"><br><br>
                <label> 
                    contact number:
                </label>
                <input type="password" id="contact" placeholder="enter contact number"><br><br>
                <label> 
                    birthday:
                </label>
                <input type="date" id="birthday" name="birthday"><br><br>
                <label> 
                    gender:
                </label><br>
                <input type="radio" id="Female" name="gender" value="Female">Female<br>
                <input type="radio" id="Male" name="gender" value="Male">Male<br>
                <label> 
                    favorite city:<br>
                </label>
                <input type="checkbox" id="city" name="favorite city" value="Dumaguete city">Dumaguete city<br>
                <input type="checkbox" id="city" name="favorite city" value="Bayawan city">Bayawan city<br>
                <input type="submit">
             </fieldset>
        </form>
    </body>
</html>
